<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">


    <link rel="stylesheet" href="style.css">

    <title>Watch later</title>
</head>

<body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-light white justify-content-between z-depth-0 m-2 mb-1 navbar-expand-md">
        <a id="title" class="navbar-brand" href="#"><strong>Watch Later</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
            aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <ul class="navbar-nav ml-auto mr-2">
                <li id="favBtn" class="nav-item d-none">
                    <a class="nav-link" href="#">Favorite</a>
                </li>
                <li id="signBtn" class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>

            <form onSubmit="return false;" class="form my-1">
                <div class="md-form form-sm my-0">
                    <i id="searchButton" class="fas fa-search prefix black-text"></i>
                    <input id="searchField" class="form-control form-control-sm mr-sm-2 mb-0" type="text"
                        placeholder="Search" aria-label="Search">
                </div>
                <!-- <button class="btn btn-outline-white btn-sm my-0" type="submit">Search</button> -->
            </form>
    </nav>
    <!-- Nav Bar -->


    <div class="m-4 w-auto">

        <div id="progressBar" class="text-center m-4">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>


        <div id="movieList" class="row">
        </div>


    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->


    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-firestore.js"></script>

    <script src="firebaseConfig.js"></script>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"></script>


    <script src="Auth.js"></script>
    <script src="networkRequests.js"></script>
    <script src="./models/movie.js"></script>
    <script src="index.js"></script>


</body>

</html>
