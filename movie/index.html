<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Watch later</title>
</head>

<body>

    <div class="opacity">

        <div id="wrapper" class="m-4 justify-content-start ">
            <div class="play-wrapper">
                <a id="playButton" href="#"><img src="../images/play.png" class="play-button" alt=""></a>
            </div>

            <div class="text-center mb-4">
                <span id="time" class="border border-white round-border p-2 text-white m-3"></span>
                <span id="rate" class="border border-white round-border p-2 text-white m-3"></span>
            </div>

            <h1 id="title" class="text-white"></h1>
            <h5 class="text-white-50 mb-4" id="tagline"></h5>
            <h2 class="text-white">Overview</h2>
            <span class="text-white" id="overview"></span>

            <ul class="mt-4 list-group list-group-horizontal overflow-auto" id="genres">
            </ul>

            <h3 class="font-weight-bold text-white mt-4 mb-4">Top Cast</h3>

            <ul class="mt-4 list-group list-group-horizontal-md overflow-auto" id="castList">
            </ul>

        </div>

    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"></script>


    <script src="../models/actor.js"></script>
    <script src="../models/movieDetails.js"></script>
    <script src="../networkRequests.js"></script>
    <script src="index.js"></script>


</body>

</html>
